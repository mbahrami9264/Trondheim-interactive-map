<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trondheim Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- UI: top-right info button -->
  <button id="aboutBtn" title="About this map">i</button>
  <div id="aboutPanel" hidden>
    <h3>Trondheim shapefile & raster viewer</h3>
    <p>
      Base map: OpenStreetMap / Esri / Carto. Use the layer switcher to toggle data.
      Click features for attributes; hover for labels (if configured).
    </p>
    <button id="closeAbout">Close</button>
  </div>

  <!-- Libraries -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- shp.js reads zipped shapefiles client-side -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <!-- Raster support: GeoTIFF / georaster / Leaflet layer -->
  <script src="https://unpkg.com/geotiff/dist-browser/geotiff.min.js"></script>
  <script src="https://unpkg.com/georaster/dist/georaster.browser.min.js"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
